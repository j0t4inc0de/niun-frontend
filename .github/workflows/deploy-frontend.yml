name: Deploy Niun Frontend

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}

          script: |
            cd /opt/niun-frontend

            git fetch origin main
            git reset --hard origin/main

            docker build \
            --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_URL }} \ -t niun-frontend .

            docker stop niun-frontend || true
            docker rm niun-frontend || true

            docker run -d -p 8091:80 --name niun-frontend --restart always niun-frontend

            docker image prune -f
